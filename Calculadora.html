<html>


<body>


<input onclick="ingresar()" type="Text" style="width: 97px;" id="cajaNumero" disabled> <br>
<input onclick="ingresar(1)" type="button"   value="1"> <input onclick="ingresar(2)" type="button"   value="2"> <input onclick="ingresar(3)" type="button"   value="3"> <br>
<input onclick="ingresar(4)" type="button"   value="4"> <input onclick="ingresar(5)" type="button"   value="5"> <input onclick="ingresar(6)" type="button"   value="6"> <br>
<input onclick="ingresar(7)" type="button"   value="7"> <input onclick="ingresar(8)" type="button"   value="8"> <input onclick="ingresar(9)" type="button"   value="9"> <br>
<input onclick="ingresar(0)" type="button"   value="0"><input onclick="sumar()" type="button"   value="+"><input onclick="procesar()" type="button"   value="="> <br>


<script>

var numero1 = 0;
var numero2 = 0;
var resultado = 0;
var suma = false;

var error=false;

var maxResultado = 999999999;
var maxLongitudCaja = 10;

function ingresar(numeroBoton) {

if (error == true) {
	document.getElementById("cajaNumero").value="";
	error = false
}


// controlo que no se supere la cantidad de digitos maximos

var valorCaja=document.getElementById("cajaNumero").value;

if (valorCaja.length==maxLongitudCaja) {
	document.getElementById("cajaNumero").value="Se aclanzo el limite de digitos";
	error = true;
	return;
}


if (resultado!=0) {
	document.getElementById("cajaNumero").value = "";
	resultado = 0;
		
	
}

 document.getElementById("cajaNumero").value = document.getElementById("cajaNumero").value + numeroBoton;
 
 if (suma == false)
		numero1 = document.getElementById("cajaNumero").value;
else 
		numero2 = document.getElementById("cajaNumero").value;
 
}

function sumar() {

	document.getElementById("cajaNumero").value = "";
	suma = true;
}

function procesar() {


	document.getElementById("cajaNumero").value = "";
	resultado = Number(numero1) + Number(numero2);


	document.getElementById("cajaNumero").value = resultado;
	
	// controlo que no se supere la cantidad de digitos maximos


		if (resultado > maxResultado) {
		
		document.getElementById("cajaNumero").value="Resultado supero maximo de digitos";
		error = true;

		}

		else {
				document.getElementById("cajaNumero").value = resultado;
				
		}
		
		//reseteo de variables
		numero1 = 0;
		numero2 = 0;
		suma = false;
	

}

</script>

</body>
</html>
